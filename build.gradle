plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation group: 'org.junit.platform', name: 'junit-platform-suite-engine', version: '1.9.1'
    implementation group: 'com.codeborne', name: 'selenide', version: '6.9.0'
    implementation group: 'io.appium', name: 'java-client', version: '8.3.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-devtools-v108', version: '4.7.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '4.7.2'

}

test {
    useJUnitPlatform()
}